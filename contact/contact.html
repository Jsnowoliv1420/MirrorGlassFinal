<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="JosephSnow">
  <meta name="keywords" content="form, contact, feedback">
  <title>Contact Form - Brickell Mirror & Glass</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/info/info.html">Info</a></li>
        <li><a href="/contact/contact.html">Contact</a></li>
        <li><a href="/gallery/gallery.html">Gallery</a></li>
        <li><a href="/politicas de privacidad/politicas.html">Privacy Policy</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
      <div id="responseMessage"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Brickell Mirror & Glass.All rights reserved.</p>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
